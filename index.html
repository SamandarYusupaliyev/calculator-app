<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reste.css">
    <title>calculator-app</title>
</head>
<body>
     <div class="container"> 
      <!-- Header -->
      <div class=" header___calculator">
        <!-- box___block -->
         <div class="box">
           <div class="logo">
                <a href="#">calc</a>
                </div>
                <!-- box__1___block -->
                <div class="box__1">
                <div class="theme">
                <h4 class="theme__title">theme</h4>
                </div>
                <div class="box__2">
                <section class="box__3">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                </section>
                <div class="button">
                <img src="./images/Oval (9).png" alt="Oval">
                </div>
               </div>
            </div>
         </div>
          <!-- Main -->
        <section class="main__calculator">
        <input class="calculator__input" type="text" inputmode="number" placeholder="0">
        </section>
        <!-- Footer -->
        <footer class="footer___calculator">
           <div class="calculator__keyboard">
            <button class="key key--7"type="button">7</button>
            <button class="key key--8"type="button">8</button>
            <button class="key key--9"type="button">9</button>
            <button class="key key--Del"type="button">Del</button>
            <button class="key key--4"type="button">4</button>
            <button class="key key--5"type="button">5</button>
            <button class="key key--6"type="button">6</button>
            <button class="key key--add"type="button">+</button>
            <button class="key key--1"type="button">1</button>
            <button class="key key--2"type="button">2</button>
            <button class="key key--3"type="button">3</button>
            <button class="key key--subtract"type="button">-</button>
            <button class="key key--decimal"type="button">.</button>
            <button class="key key--0"type="button">0</button>
            <button class="key key--slesh"type="button">/</button>
            <button class="key key--multiply"type="button">x</button>
            <button class="key key--Reset" type="button">Reset</button>
            <button class="key key--equal" type="button">=</button>
           </div>
        </footer>
        <!--  footer -->
      </div>
     </div> 
</body>
</html>
